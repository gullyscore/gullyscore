<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Start Match ‚Äì GullyScore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: radial-gradient(circle at top left, #063a4e, #020815 55%, #010308);
      color: #fff;
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background: rgba(2,17,30,.92);
      border-radius: 14px;
      border: 1px solid #16364b;
      box-shadow: 0 8px 24px rgba(0,0,0,.5);
    }

    h2 { margin-top: 0; }

    label {
      display: block;
      margin-top: 12px;
      font-size: 14px;
      color: #cfe8ff;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    button {
      margin-top: 18px;
      width: 100%;
      padding: 12px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg,#00b4d8,#0077b6);
      color: #02121d;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
    }

    .back {
      display: block;
      margin-top: 14px;
      text-align: center;
      font-size: 13px;
      color: #9fb3cc;
      text-decoration: none;
    }

    .error {
      margin-top: 10px;
      font-size: 13px;
      color: #ff9b9b;
      display: none;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>üèè Start Local Match</h2>

    <label>Batting Team</label>
    <input id="batting" type="text" placeholder="e.g. CSK">

    <label>Bowling Team</label>
    <input id="bowling" type="text" placeholder="e.g. RCB">

    <label>Striker Name</label>
    <input id="striker" type="text" placeholder="e.g. Ruturaj">

    <label>Non-Striker Name</label>
    <input id="nonStriker" type="text" placeholder="e.g. Conway">

    <label>Bowler Name</label>
    <input id="bowler" type="text" placeholder="e.g. Siraj">

    <label>Overs</label>
    <input id="overs" type="number" placeholder="e.g. 10">

    <div id="error" class="error">Please fill all fields</div>

    <button onclick="startMatch()">Start Match</button>

    <a class="back" href="/gullyscore/">‚¨Ö Back to Live</a>
  </div>

  <script>
    function startMatch() {
      const matchData = {
        batting: batting.value.trim(),
        bowling: bowling.value.trim(),
        striker: striker.value.trim(),
        nonStriker: nonStriker.value.trim(),
        bowler: bowler.value.trim(),
        overs: Number(overs.value),
        runs: 0,
        wickets: 0,
        balls: 0
      };

      if (
        !matchData.batting ||
        !matchData.bowling ||
        !matchData.striker ||
        !matchData.bowler ||
        !matchData.overs
      ) {
        document.getElementById("error").style.display = "block";
        return;
      }

      localStorage.setItem(
        "gullyscore_match",
        JSON.stringify(matchData)
      );

      window.location.href = "/gullyscore/score.html";
    }
  </script>

</body>
</html>
