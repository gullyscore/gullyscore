<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Start Match ‚Äì GullyScore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: radial-gradient(circle at top left, #063a4e, #020815 55%, #010308);
      color: #fff;
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background: rgba(2,17,30,.92);
      border-radius: 14px;
      border: 1px solid #16364b;
      box-shadow: 0 8px 24px rgba(0,0,0,.5);
    }

    h2 { margin-top: 0; }

    label {
      display: block;
      margin-top: 12px;
      font-size: 14px;
      color: #cfe8ff;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    button {
      margin-top: 18px;
      width: 100%;
      padding: 12px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg,#00b4d8,#0077b6);
      color: #02121d;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
    }

    .back {
      display: block;
      margin-top: 14px;
      text-align: center;
      font-size: 13px;
      color: #9fb3cc;
      text-decoration: none;
    }

    .error {
      margin-top: 10px;
      font-size: 13px;
      color: #ff9b9b;
      display: none;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>üèè Start Local Match</h2>

    <label>Team A Name</label>
    <input id="teamA" type="text" placeholder="e.g. Village XI">

    <label>Team B Name</label>
    <input id="teamB" type="text" placeholder="e.g. Street Kings">

    <label>Overs</label>
    <input id="overs" type="number" placeholder="e.g. 10">

    <div id="error" class="error">Please fill all fields correctly</div>

    <button onclick="startMatch()">Start Match</button>

    <a class="back" href="/gullyscore/">‚¨Ö Back to Live</a>
  </div>

  <script>
    function startMatch() {
      const teamA = document.getElementById("teamA").value.trim();
      const teamB = document.getElementById("teamB").value.trim();
      const overs = document.getElementById("overs").value.trim();
      const error = document.getElementById("error");

      if (!teamA || !teamB || !overs || overs <= 0) {
        error.style.display = "block";
        return;
      }

      // Save match details
      const matchData = {
        teamA,
        teamB,
        overs: Number(overs),
        runs: 0,
        wickets: 0,
        balls: 0
      };

      localStorage.setItem("gullyscore_match", JSON.stringify(matchData));

      // Go to scoring page (next step)
      window.location.href = "/gullyscore/score.html";
    }
  </script>

</body>
</html>
