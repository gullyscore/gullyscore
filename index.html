<!doctype html>
<html lang="te">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GullyScore — Players</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style> /* small tweak for mobile */ body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;} </style>
</head>
<body class="bg-gray-50 text-gray-800">
  <header class="bg-white shadow-sm">
    <div class="max-w-4xl mx-auto px-4 py-3 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="h-10 w-10 rounded-full bg-indigo-600 grid place-items-center text-white font-bold">GS</div>
        <div>
          <div class="font-semibold">GullyScore</div>
          <div class="text-xs text-gray-500">Live Village Cricket Profiles</div>
        </div>
      </div>
      <nav>
        <a href="/gullyscore" class="text-indigo-600">Home</a>
      </nav>
    </div>
  </header>

  <main class="max-w-4xl mx-auto px-4 py-8">
    <!-- AUTH / LOGIN -->
    <section class="bg-white p-4 rounded-lg shadow mb-6">
      <h2 class="text-lg font-semibold mb-2">Login with Phone (OTP)</h2>
      <div class="grid gap-2 md:grid-cols-3 items-center">
        <input id="phoneInput" class="p-2 border rounded" placeholder="+91xxxxxxxxxx" />
        <button id="sendOtpBtn" class="px-3 py-2 bg-indigo-600 text-white rounded" onclick="sendOTP()">Send OTP</button>
        <div class="flex items-center gap-2">
          <input id="otpInput" class="p-2 border rounded" placeholder="Enter OTP" />
          <button id="verifyOtpBtn" class="px-3 py-2 bg-green-600 text-white rounded" onclick="verifyOTP()">Verify</button>
        </div>
      </div>
      <div id="loginMsg" class="text-sm text-gray-500 mt-2"></div>
      <div id="recaptcha-container"></div>
    </section>

    <!-- CREATE PLAYER -->
    <section class="bg-white p-4 rounded-lg shadow mb-6">
      <h2 class="text-lg font-semibold mb-2">Create / Edit Player Profile</h2>
      <form id="playerForm" onsubmit="event.preventDefault(); createPlayer()">
        <div class="grid gap-2 md:grid-cols-2">
          <input name="name" id="name" required placeholder="Name" class="p-2 border rounded" />
          <input type="date" name="dob" id="dob" class="p-2 border rounded" />
          <input name="batting" id="batting" placeholder="Batting style (e.g. Right-hand)" class="p-2 border rounded" />
          <input name="bowling" id="bowling" placeholder="Bowling style" class="p-2 border rounded" />
        </div>
        <textarea id="bio" placeholder="Bio" class="mt-2 p-2 border rounded w-full" rows="3"></textarea>
        <div class="mt-2 flex gap-2 items-center">
          <input id="playerPhone" placeholder="+91xxxxxxxxxx" class="p-2 border rounded" />
          <input id="photo" type="file" accept="image/*" class="p-2" />
        </div>
        <div class="mt-3">
          <button class="px-4 py-2 bg-indigo-600 text-white rounded">Create Player</button>
        </div>
      </form>
      <div id="playerMsg" class="text-sm text-gray-500 mt-2"></div>
    </section>

    <!-- PLAYERS LIST -->
    <section>
      <h3 class="text-xl font-semibold mb-4">Players</h3>
      <div id="playersGrid" class="grid gap-4"></div>
    </section>
  </main>

  <footer class="py-6 text-center text-sm text-gray-500">
    © <span id="year"></span> GullyScore
  </footer>

  <!-- Firebase modular SDK (v9) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, RecaptchaVerifier, signInWithPhoneNumber } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, getDocs, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
    import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js";

    // ====== YOUR FIREBASE CONFIG (inserted) ======
    const firebaseConfig = {
      apiKey: "AIzSySCcrsNY_iN8XGys0FmDTX8s5DPgegQX-k",
      authDomain: "gullyscore-9beee.firebaseapp.com",
      projectId: "gullyscore-9beee",
      storageBucket: "gullyscore-9beee.appspot.com",
      messagingSenderId: "988708006242",
      appId: "1:988708006242:web:ab92218c2695309eae160e"
    };
    // ===============================================

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // UI
    document.getElementById('year').textContent = new Date().getFullYear();

    // Recaptcha setup (invisible)
    window.recaptchaVerifier = new RecaptchaVerifier('recaptcha-container', { 'size': 'invisible' }, auth);

    let confirmationResult = null;
    window.sendOTP = async () => {
      const phone = document.getElementById('phoneInput').value.trim();
      if (!phone) return alert('Enter phone with country code (e.g. +9198XXXXXXXX)');
      try {
        const appVerifier = window.recaptchaVerifier;
        confirmationResult = await signInWithPhoneNumber(auth, phone, appVerifier);
        document.getElementById('loginMsg').textContent = 'OTP sent. Enter OTP to verify.';
      } catch (err) {
        console.error(err);
        alert('Error sending OTP: ' + (err.message || err));
      }
    };

    window.verifyOTP = async () => {
      const code = document.getElementById('otpInput').value.trim();
      if (!confirmationResult) return alert('First send OTP');
      try {
        const userCred = await confirmationResult.confirm(code);
        document.getElementById('loginMsg').textContent = 'Logged in as ' + (userCred.user.phoneNumber || userCred.user.uid);
      } catch (err) {
        console.error(err);
        alert('OTP verify error: ' + (err.message || err));
      }
    };

    // Create player
    window.createPlayer = async () => {
      if (!auth.currentUser) return alert('Please login first with phone');
      const name = document.getElementById('name').value.trim();
      const dobVal = document.getElementById('dob').value; // keep original date string
      const batting = document.getElementById('batting').value.trim();
      const bowling = document.getElementById('bowling').value.trim();
      const bio = document.getElementById('bio').value.trim();
      const phone = document.getElementById('playerPhone').value.trim();
      const file = document.getElementById('photo').files[0];
      document.getElementById('playerMsg').textContent = 'Uploading...';

      let photoUrl = '';
      if (file) {
        const key = 'players/' + Date.now() + '_' + file.name;
        const sRefn = sRef(storage, key);
        try {
          await uploadBytes(sRefn, file);
          photoUrl = await getDownloadURL(sRefn);
        } catch (err) {
          console.error(err);
          document.getElementById('playerMsg').textContent = 'Photo upload error';
          return;
        }
      }

      // add doc
      try {
        const docRef = await addDoc(collection(db, 'players'), {
          name,
          dob: dobVal || null,           // store date string or null
          batting,
          bowling,
          bio,
          photoUrl,
          phone,
          totalRuns: 0,
          totalInnings: 0,
          notOuts: 0,
          average: 0,
          createdAt: serverTimestamp(),
          createdByUid: auth.currentUser.uid
        });
        document.getElementById('playerMsg').textContent = 'Player created';
        loadPlayers(); // refresh list
        if (document.getElementById('playerForm').reset) document.getElementById('playerForm').reset();
      } catch (err) {
        console.error(err);
        document.getElementById('playerMsg').textContent = 'Error: ' + (err.message || err);
      }
    };

    // Load and display players
    async function loadPlayers() {
      const grid = document.getElementById('playersGrid');
      grid.innerHTML = '<div class="text-gray-400">Loading...</div>';
      try {
        const q = query(collection(db, 'players'), orderBy('createdAt','desc'));
        const snap = await getDocs(q);
        grid.innerHTML = '';
        snap.forEach(doc => {
          const p = doc.data();
          const card = document.createElement('div');
          card.className = 'bg-white p-4 rounded shadow flex gap-4 items-center';
          card.innerHTML = `
            <div class="h-20 w-20 rounded-full bg-gray-100 overflow-hidden flex items-center justify-center">
              ${p.photoUrl ? <img src="${p.photoUrl}" alt="${p.name}" class="h-full w-full object-cover"> : <div class="text-gray-400">${p.name? p.name[0]: 'P'}</div>}
            </div>
            <div class="flex-1">
              <div class="font-semibold">${p.name || '—'}</div>
              <div class="text-sm text-gray-500">${p.batting || ''} • ${p.bowling || ''}</div>
              <div class="text-sm mt-1">${p.bio || ''}</div>
            </div>
            <div class="text-right w-28">
              <div class="text-xs text-gray-500">Average</div>
              <div class="font-bold text-lg">${p.average || 0}</div>
            </div>
          `;
          grid.appendChild(card);
        });
        if (grid.innerHTML === '') grid.innerHTML = '<div class="text-gray-500">No players yet</div>';
      } catch (err) {
        console.error(err);
        grid.innerHTML = '<div class="text-red-500">Error loading players</div>';
      }
    }

    // initial load
    loadPlayers();
  </script>
</body>
<input id="phoneInput" type="tel" pattern="^\+\d{10,15}$"
  class="p-2 border rounded" placeholder="+91xxxxxxxxxx" value="+91" />
</body> 

</body> 

</body>
